name: CI
on:
  push:
    branches: [ futuretea ]
  pull_request:
    branches: [ futuretea ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: make
        run: make
      - uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: ./dist/artifacts
